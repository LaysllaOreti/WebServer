<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Marquise</title>
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
        <h1>Login</h1>
        <form id="formLogin" class="formLogin" action="/send_login" method="post">
            <ul class="groupForm">
                <li>
                    <label for="usuarioInput">Email:</label>
                    <input id="usuarioInput" name="email" maxlength="50" required placeholder="Insira seu e-mail">
                </li>
                <li>
                    <label for="senhaInput">Senha:</label>
                    <input type="password" id="senhaInput" name="senha" maxlength="15" required  placeholder="Insira sua senha">
                </li>
            </ul>
            <button type="submit" class="button">Entrar</button>
            <a href="#" class="linkForgotPassword">Esqueci minha senha</a>
        </form>
    </main>
</body>
</html>
